<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />
    <base href="/" />
    
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #ededed;
        height: 100%;
        width: 100%;
      }
      
      body {
        display: flex;
      }

    </style>
    <title>Roles</title>
  </head>

  <body>
    <demo-app></demo-app>

    <script type="module">
import '@shoelace-style/shoelace/dist/themes/light.css';
import { ContextProvider } from '@lit/context';
import { LitElement, css, html } from 'lit';
import { AppWebsocket } from '@holochain/client';
import { sharedStyles } from '@holochain-open-dev/elements';
import { SignalWatcher } from '@holochain-open-dev/signals';
import '@holochain-open-dev/elements/dist/elements/display-error.js';
import {
  ProfilesClient,
  ProfilesStore,
  profilesStoreContext
} from '@holochain-open-dev/profiles';
import '@holochain-open-dev/profiles/dist/elements/profile-prompt.js';
import '@shoelace-style/shoelace/dist/components/spinner/spinner.js';

import '../src/elements/roles-context.ts';
import { RolesStore, RolesClient } from '../src/index.ts';

export class DemoApp extends SignalWatcher(LitElement) {

  constructor() {
    super();
    this._loading = true;
    this._view = { view: 'main' };
  }

  async firstUpdated() {
    this._client = await AppWebsocket.connect();

    await this.initStores(this._client);

    this._loading = false;
    this.requestUpdate();
  }

  async initStores(appClient) {
    const profilesStore = new ProfilesStore(new ProfilesClient(appClient, 'roles_test'));
    new ContextProvider(this, profilesStoreContext, profilesStore);
    
    this._rolesStore = new RolesStore(new RolesClient(appClient, 'roles_test'));
  }

  renderContent() {
    return html`
      <roles-context .store=${this._rolesStore}>
        <!-- TODO: add here the content of your application -->
      </roles-context>
    `;
  }

  render() {
    if (this._loading)
      return html`<div
        class="row"
        style="flex: 1; height: 100%; align-items: center; justify-content: center;"
      >
        <sl-spinner></sl-spinner>
      </div>`;

    return html`
        <div class="fill row" style="width: 100vw; height: 100%;">
          <profile-prompt style="flex: 1;">
            ${this.renderContent()}
          </profile-prompt>
        </div>
    `;
  }

  static styles = [
    css`
      :host {
        display: flex;
        flex: 1;
      }
    `,
    sharedStyles,
  ];
}
      
      customElements.define('demo-app', DemoApp);
    </script>
  </body>
</html>
